---
name:  signtest
title: Sign Test
menuGroup: nonpara
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
        R: the data as a data frame

    - name: id
      title: ID
      type: Variable
      suggested: [nominal, ordinal, continuous]
      
    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ordinal, continuous]
      permitted: [numeric]
      description:
        ui: >
          Dependent variable
        R: >
          Dependent variable. Does not neet to be specified when using a formula.
      
    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]
      description:
        ui: >
          Grouping variable, must have two levels.
        R: >
          Grouping variable, must have two levels. Does not need to be specified when using a formula.

    - title: Exact
      name: exact
      type: Bool
      default: true
    - title: 'Monte-Carlo Approximation'
      name: approximate
      type: Bool
      default: true
    - title: 'Number of Samples:' 
      name: nsamples
      type: Integer
      default: 10000
    - title: Asymptotic
      name: asymptotic
      type: Bool
      default: true

    - title: Alternative Hypothesis
      name: alternative
      type: List
      options:
        - title: 'Group 1 < Group 2'
          name:  less
        - title: 'Group 1 â‰  Group 2'
          name:  two.sided
        - title: 'Group 1 > Group 2'
          name:  greater
      default: two.sided
      
    - title: '<i>S</i>' 
      name: s
      type: Bool
      default: false
    - title: 'Degrees of Freedom'
      name: df
      type: Bool
      default: false
      
    - title: Descriptives Table
      name: descriptives
      type: Bool
      default: false
    - title: Descriptives Plot
      name: plot
      type: Bool
      default: false
    - title: Plot Observed Scores
      name: observed
      type: List
      options:
        - title: None
          name: none
        - title: Line Plot
          name: line
        - title: Jitter Plot
          name: jitter
      default: line
