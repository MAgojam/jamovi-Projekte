          name: asymptotic
      default: exact
    
    - name: alternative
      title: Alternative Hypothesis
      type: List
      options:
        - title: less
          name:  less
        - title: two.sided
          name:  two.sided
        - title: greater
          name:  greater
      default: two.sided
