menuGroup: nonpara
version: '0.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
        R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ordinal, continuous]
      permitted: [numeric]
      description:
        ui: >
          Dependent variable
        R: >
          Dependent variable. Does not neet to be specified when using a formula.
      
    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]
      description:
        ui: >
          Grouping variable, must have two levels.
        R: >
          Grouping variable, must have two levels. Does not neet to be specified when using a formula.

    - title: Exact
      name: exact
      type: Bool
      default: true
    - title: Monte Carlo
      name: approximate
      type: Bool
      default: false
    - title: 'Number of Samples:' 
