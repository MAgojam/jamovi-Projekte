      type: Integer
      default: 10000
    - title: Asymptotic
      name: asymptotic
      type: Bool
      default: false
    - title: Continuity Correction
      name: cc
      type: Bool
      default: false
    
    - title: Alternative Hypothesis
      name: alternative
      type: List
      options:
        - title: 'Group 1 < Group 2'
          name:  less
        - title: 'Group 1 â‰  Group 2'
          name:  two.sided
        - title: 'Group 1 > Group 2'
          name:  greater
      default: two.sided
      
    - title: 'RS<sub>1</sub>' 
      name: rs1
      type: Bool
      default: false
    - title: 'Mann-Whitney U'
      name: u
      type: Bool
      default: false
    - title: Rankmean
      name: rankmean
      type: Bool
      default: false
    - title: Median
      name: median
      type: Bool
      default: false
    - title: Descriptives Plot
      name: plot
      type: Bool
      default: false
