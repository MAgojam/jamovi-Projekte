---
name:  wilcoxRanksum
title: Wilcoxon Rank-Sum Test
jrs:   '1.1'

items:
    - name: wrs
      title: Wilcoxon Rank-Sum Test
      type: Table
      rows: 1
      columns:
        - name: var
          title: ''
          type: text

        - name: type[ex]
          title: Type
          type: text
          visible: (exact)
        - name: stat[ex]
          title: '<i>z</i>-Value'
          type: text
          visible: (exact)
        - name: rs1[ex]
          title: 'RS<sub>1</sub>'
          type: number
          visible: (ex && rs1)
        - name: u[ex]
          title: U
          type: number
          visible: (ex && u)
        - name: p[ex]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (exact)

        - name: type[app]
