---
name:  wilcoxRanksum
title: Wilcoxon Rank-Sum Test
jrs:   '1.1'

items:
    - name: wrs
      title: Wilcoxon Rank-Sum Test
      type: Table
      rows: 1
      columns:
        - name: var
          title: ''
          type: text

        - name: type[exact]
          title: 'Type'
          type: text
          visible: (exact)
        - name: stat[exact]
          title: '<i>z</i>-Value'
          type: text
          visible: (exact)
        - name: rs1[exact]
          title: 'RS<sub>1</sub>'
          type: number
          visible: (exact && rs1)
        - name: u[exact]
          title: 'U'
          type: number
          visible: (exact && u)
        - name: p[exact]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (exact)

        - name: type[approximate]
          title: 'Type'
