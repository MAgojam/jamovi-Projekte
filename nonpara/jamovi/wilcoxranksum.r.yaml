          format: zto,pvalue
          visible: (asymptotic)

        - name: type[cc]
          title: Type
          type: text
          visible: (cc)
        - name: stat[cc]
          title: '<i>z</i>-Value'
          type: text
          visible: (cc)
        - name: rs1[cc]
          title: 'RS<sub>1</sub>'
          type: number
          visible: (cc && rs1)
        - name: u[cc]
          title: U
          type: number
          visible: (cc && u)
        - name: p[cc]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (cc)

