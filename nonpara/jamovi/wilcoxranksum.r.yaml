---
name:  wilcoxRanksum
title: Wilcoxon Rank-Sum Test
jrs:   '1.1'

items:
    - name: wrs
      title: Wilcoxon Rank-Sum Test
      type: Table
      refs: [coin, cf]
      clearWith:
        - data
        - dep
        - group
      rows: 1
      columns:
        - name: var
          title: ''
          type: text

        - name: type[exact]
          title: 'Type'
          type: text
          visible: (exact)
          # refs: [coin]
        - name: stat[exact]
          title: '<i>z</i>-Value'
          type: text
          visible: (exact)
        - name: rs1[exact]
          title: '<i>RS</i><sub>1</sub>'
          type: number
          visible: (exact && rs1)
        - name: u[exact]
          title: '<i>U</i>'
          type: number
          visible: (exact && u)
        - name: p[exact]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (exact)

        - name: type[approximate]
          title: 'Type'
          type: text
          visible: (approximate)
          # refs: [coin]
        - name: stat[approximate]
          title: '<i>z</i>-Value'
          type: text
          visible: (approximate)
        - name: rs1[approximate]
          title: '<i>RS</i><sub>1</sub>'
          type: number
          visible: (approximate && rs1)
        - name: u[approximate]
          title: '<i>U</i>'
          type: number
          visible: (approximate && u)
        - name: p[approximate]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (approximate)

        - name: type[asymptotic]
          title: 'Type'
          type: text
          visible: (asymptotic)
        - name: stat[asymptotic]
          title: '<i>z</i>-Value'
          type: text
          visible: (asymptotic)
        - name: rs1[asymptotic]
          title: '<i>RS</i><sub>1</sub>'
          type: number
          visible: (asymptotic && rs1)
        - name: u[asymptotic]
          title: '<i>U</i>'
          type: number
          visible: (asymptotic && u)
        - name: p[asymptotic]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (asymptotic)

        - name: type[cc]
          title: 'Type'
          type: text
          visible: (cc && asymptotic)
          # refs: [cf]
        - name: stat[cc]
          title: '<i>z</i>-Value'
          type: text
          visible: (cc && asymptotic)
        - name: rs1[cc]
          title: '<i>RS</i><sub>1</sub>'
          type: number
          visible: (cc && asymptotic && rs1)
        - name: u[cc]
          title: '<i>U</i>'
          type: number
          visible: (cc && asymptotic && u)
        - name: p[cc]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (cc && asymptotic)

    - name: desc
      title: Descriptive Statistics
      type: Table
      visible: (descriptives)
      clearWith:
        - group
        - dep
        - data
      rows: 1
      columns:
        - name: dep
          title: ''
          type: text
        
        - name: group[1]
          title: Group
          type: text
        - name: num[1]
          title: "N"
          type: integer
        - name: median[1]
          title: Median
          type: number
        - name: rankmean[1]
          title: Rankmean
          type: number
        
        - name: group[2]
          title: Group
          type: text
        - name: num[2]
          title: "N"
          type: integer
        - name: median[2]
          title: Median
          type: number
        - name: rankmean[2]
          title: Rankmean
          type: number 
          
    - name: plot
      title: Descriptives Plot
      type: Image
      width: 400
      height: 300
      visible: (plot)
      renderFun: .descplot
      clearWith:
        - group
        - dep
        - data
        - observed
...