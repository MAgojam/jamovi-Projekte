---
name:  signtest
title: Sign Test
jrs:   '1.1'

items:
    - name: vzr
      title: Sign Test
      type: Table
      clearWith:
        - data
        - dep
        - group
      rows: 1
      columns:
        - name: var
          title: ''
          type: text

        - name: type[exact]
          title: 'Type'
          type: text
          visible: (exact)
        - name: stat[exact]
          title: '<i>z</i>-Value'
          type: number
          visible: (exact)
        - name: s[exact]
          title: '<i>S</i>'
          type: integer
          visible: (exact && s)
        - name: df[exact]
          title: '<i>df</i>'
          type: integer
          visible: (exact && df)
        - name: p[exact]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (exact)
          
        - name: type[approximate]
          title: 'Type'
          type: text
          visible: (approximate)
        - name: stat[approximate]
          title: '<i>z</i>-Value'
          type: number
          visible: (approximate)
        - name: s[approximate]
          title: '<i>S</i>'
          type: integer
          visible: (approximate && s)
        - name: df[approximate]
          title: '<i>df</i>'
          type: integer
          visible: (approximate && df)
        - name: p[approximate]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (approximate)

        - name: type[asymptotic]
          title: 'Type'
          type: text
          visible: (asymptotic)
        - name: stat[asymptotic]
          title: '<i>z</i>-Value'
          type: number
          visible: (asymptotic)
        - name: s[asymptotic]
          title: '<i>S</i>'
          type: integer
          format: int
          visible: (asymptotic && s)
        - name: df[asymptotic]
          title: '<i>df</i>'
          type: integer
          visible: (asymptotic && df)
        - name: p[asymptotic]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (asymptotic)
          
    - name: desc
      title: Descriptive Statistics
      type: Table
      visible: (descriptives)
      clearWith:
        - id
        - group
        - dep
        - data
      rows: 1
      columns:
        - name: dep
          title: ''
          type: text
        
        - name: time[1]
          title: Sample
          type: text
        - name: nobs[1]
          title: Observations
          type: integer
        - name: median[1]
          title: Median
          type: text
        
        - name: time[2]
          title: Sample
          type: text
        - name: nobs[2]
          title: Observations
          type: integer
        - name: median[2]
          title: Median
          type: text
          
    - name: plot
      title: Descriptives Plot
      type: Image
      width: 400
      height: 300
      visible: (plot)
      renderFun: .descplot
      clearWith:
        - id
        - group
        - dep
        - data
        - observed
...
