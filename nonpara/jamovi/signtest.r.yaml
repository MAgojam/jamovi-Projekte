---
name:  signtest
title: Sign Test
jrs:   '1.1'

items:
    - name: vzr
      title: Sign Test
      type: Table
      clearWith:
        - data
        - dep
        - group
      rows: 1
      columns:
        - name: var
          title: ''
          type: text

        - name: type[exact]
          title: 'Type'
          type: text
          visible: (exact)
        - name: stat[exact]
          title: '<i>z</i>-Value'
          type: number
          visible: (exact)
        - name: s[exact]
          title: '<i>S</i>'
          type: integer
          visible: (exact)
        - name: df[exact]
          title: '<i>df</i>'
          type: integer
          visible: (exact)
        - name: p[exact]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (exact)
          
        - name: type[app]
          title: 'Type'
          type: text
          visible: (app)
        - name: stat[app]
          title: '<i>z</i>-Value'
          type: number
          visible: (app)
        - name: s[app]
          title: '<i>S</i>'
          type: integer
          visible: (app)
        - name: df[app]
          title: '<i>df</i>'
          type: integer
          visible: (app)
        - name: p[app]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (app)

        - name: type[asy]
          title: 'Type'
          type: text
          visible: (asy)
        - name: stat[asy]
          title: '<i>z</i>-Value'
          type: number
          visible: (asy)
        - name: s[asy]
          title: '<i>S</i>'
          type: integer
          format: int
          visible: (asy)
        - name: df[asy]
          title: '<i>df</i>'
          type: integer
          visible: (asy)
        - name: p[asy]
          title: '<i>p</i>-Value'
          type: number
          format: zto,pvalue
          visible: (asy)
          
    - name: desc
      title: Descriptive Statistics
      type: Table
      visible: (descriptives)
      clearWith:
        - group
        - dep
        - data
      rows: 1
      columns:
        - name: dep
          title: ''
          type: text
        
        - name: nobs[1]
          title: Observations
          type: integer
        - name: time[1]
          title: Timepoint
          type: text
        - name: median[1]
          title: Median
          type: text
        
        - name: nobs[2]
          title: Observations
          type: integer
        - name: time[2]
          title: Timepoint
          type: text
        - name: median[2]
          title: Median
          type: text
          
    - name: plot
      title: Descriptives Plot
      type: Image
      width: 400
      height: 300
      visible: (plot)
      renderFun: .descplot
      clearWith:
        - group
        - dep
        - data
        - observed
