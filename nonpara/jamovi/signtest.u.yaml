title: Sign Test
name: signtest
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: ID
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exact
      - type: CheckBox
        name: approximate
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nsamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: asymptotic
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: alternative
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: s
      - type: CheckBox
        name: df
      - type: CheckBox
        name: descriptives
      - type: CheckBox
        name: plot
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: observed
